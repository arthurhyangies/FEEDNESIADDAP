<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Jaldi">
    <link rel="stylesheet" href="assets/css/login-style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css" />

    <title>Feednesia</title>
</head>
<body>
    <section>
        <nav class="login-navbar">
            <div class="nav__item">
                <a class="nav-link text-dark" href="" target="blank"><i class="fa-solid fa-x fa-xl" style="color: white;""></i></a>
              </div>
            </nav>
        <div class="login-container">
            <header class="header">
                <div class="logo-wrapper">
                    <img src="https://shorturl.at/rBGL3" alt="Feednesia logo" class="logo" />
                    <h1 class="logo-text">Join Feednesia!</h1>
                </div>
            </header>
    
            <button class="google-login" onclick="handleGoogleLogin()">
                <img src="https://shorturl.at/cyGLU" alt="Google icon" class="google-icon" />
                <span class="google-text">Masuk dengan Google</span>
            </button>
    
            <button class="facebook-login" onclick="handleFacebookLogin()">
                <img src="https://shorturl.at/jnzGK" alt="Facebook icon" class="facebook-icon" />
                <span class="facebook-text">Masuk dengan Facebook</span>
            </button>
    
            <button class="email-login" onclick="handleEmailLogin()">
                <img src="https://shorturl.at/ehU67" alt="Email icon" class="email-icon" />
                <span class="email-text">Masuk dengan Email</span>
            </button>
    
            <footer class="footer">Made with love by MSG</footer>
        </div>
    </section>
</body>
</html>
